<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
	 <div id="text" style="height:400px;width:50%;"></div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	 
	$(document).ready(function(){
	$("#text").click(function(){
       $("#text").load("tb.txt");
    });
	 })
	</script>
	
	
    <script type="text/javascript">
        
                // 基于准备好的dom，初始化echarts图表
                var myChart = echarts.init(document.getElementById('main')); 
                
               option = {
						title : {
							text: '某站点用户访问来源',
							subtext: '纯属虚构',
							x:'center'
						},
						tooltip : {
							trigger: 'item',
							formatter: "{a} <br/>{b} : {c} ({d}%)"
						},
						
						toolbox: {
							show : true,
							feature : {
								mark : {show: true},
								dataView : {show: true, readOnly: false},
								magicType : {
									show: true, 
									type: ['pie', 'funnel'],
									option: {
										funnel: {
											x: '25%',
											width: '50%',
											funnelAlign: 'left',
											max: 1548
										}
									}
								},
								restore : {show: true},
								saveAsImage : {show: true}
							}
						},
						calculable : true,
						series : [
							{
								name:'访问来源',
								type:'pie',
								radius : '55%',
								center: ['50%', '60%'],
								data:[
								 {value:1411, name:'修车tv吧'},{value:713, name:'李毅吧'},{value:652, name:'miss吧'},{value:623, name:'扒皮吧'},{value:476, name:'处对象吧'},{value:415, name:'处qy吧'},{value:385, name:'王者荣耀吧'},{value:369, name:'抗压吧'},{value:344, name:'女图吧'},{value:333, name:'扣字吧'},{value:307, name:'戒赌吧'},{value:286, name:'连麦吧'},{value:276, name:'lol吧'},{value:268, name:'黑色玫瑰吧'},{value:228, name:'艾欧尼亚吧'},{value:222, name:'home吧'},{value:214, name:'头像吧'},{value:203, name:'男头吧'},{value:185, name:'cqy吧'},{value:176, name:'英雄联盟吧'}
                                ]
							}
						]
					};
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            
		
    </script>
</body>
